<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Sc Fotografia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contato.css">
</head>

<body>
    <header>
        <div id="menu_inicio">
            <h2><a href="testehtml.html"><img id="logo" src="logo.png" alt="Logo Sc Fotografia"></a></h2>
            <p id="frase">Eternizando momentos mais que importantes</p>


             <nav>
                 <ul>
                    <li><a>Sobre</a></li>

                    <li><a href="https://www.instagram.com/scfotografias_/" 
                        target="blank">
                        
                        Trabalhos</a>
                    </li>
                     
                    <li><a>Valores</a></li>
                    <li><a>Contato</a></li>
                 </ul>
             </nav>

        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email para contato</label>
            <input type="email" id="email" class="input-padrao" 
            required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone para contato</label>
            <input type="tel" id="telefone" class="input-padrao" 
            required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="36" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label 
                    for="radio-email"><input type="radio" 
                    name="contato"
                    value="email" 
                    id="radio-email">
                    email
                </label>
                
                <label 
                    for="radio-telefone"><input type="radio" 
                    name="contato" 
                    value="telefone" 
                    id="radio-telefone">
                    Telefone
                </label>
                

                <label 
                    for="radio-whatsapp"><input type="radio" 
                    name="contato" 
                    value="whatsapp" 
                    id="radio-whatsapp" checked>
                    WhatsApp
                </label>        
            </fieldset>

            <fieldset>           
                <legend>Horário para atendimento</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Receba nossas novidades e promoções no seu email</label>


            <input type="submit" value="Solicitar contato" class="enviar">
        </form>
        <!-- Tabela de horários-->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>


        </table>
    </main>

    <!--Rodapé-->
    <footer>
        <img src="copy img.png">
        <p class="copyright"">&copy; Sc Fotografias - 2022</p>
    </footer>
</body>

</html>
